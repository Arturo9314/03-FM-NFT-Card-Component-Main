<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "/img/assets/favicon-32x32.png" 
        type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        .icon-etherum{
                background-image: url('img/assets/icon-ethereum.svg');
        }
        .icon-clock{
                background-image: url('img/assets/icon-clock.svg');
        }
    </style>
    <main>
        <div class="card">
            <section>
                <div class="main-img">
                    <img class="card-img-top" src="img/assets/image-equilibrium.jpg" alt="NFT Preview Card">
                    <div class="overlay-img">
                        <a href="#" target="_blank" style="text-decoration: none;"><img class="view" src="img/assets/icon-view.svg" alt="view"></a>
                    </div>
                </div>
                <a href="#" target="_blank" style="text-decoration: none;"><h3 class="card-title">Equilibrium #3429</h3></a>
            </section>
            <section>
                <div class="card-body">
                        <p class="description">Our Equilibrium collection promotes balance and calm</p>
                        <p class="current-info"><span class="icon-etherum">0.041 ETH</span><span class="icon-clock">3 days left</span></p>
                </div>
            </section>
            <footer>
                <div class="footer">
                    <p><img class="avatar" src="img/assets/image-avatar.png" alt="avatar">Creation of <span><a href="#" target="_blank" style="text-decoration: none;">Jules Wyver</a></span></p>
                </div>
            </footer>
        </div>
</main> 
</body>
</html>
