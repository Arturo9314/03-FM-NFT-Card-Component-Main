<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="imame/png" sizes="32x32" href="img/assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .icon-etherum{
                background-image: url('img/assets/icon-ethereum.svg');
        }
        .icon-clock{
                background-image: url('img/assets/icon-clock.svg');
        }
    </style>
</head>
<body>
    <main class="card">
        <figure class="main-img">
            <img class="card-img-top" src="img/assets/image-equilibrium.jpg" alt="NFT Preview Card">
            <div class="overlay-img">
                <a href="#" target="_blank" style="text-decoration: none;">
                    <img class="view" src="img/assets/icon-view.svg" alt="view">
                </a>
            </div>
        </figure>
        <article>
            <a href="#" target="_blank" style="text-decoration: none;">
                <h1 class="card-title">Equilibrium #3429</h1>
            </a>
            <div class="card-body">
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <p class="current-info"><span class="icon-etherum">0.041 ETH</span><span class="icon-clock">3 days left</span></p>
            </div>
            <footer>
                <div class="footer">
                    <p><img class="avatar" src="img/assets/image-avatar.png" alt="avatar">Creation of <span><a href="#" target="_blank" style="text-decoration: none;">Jules Wyver</a></span></p>
                </div>
            </footer>
        </article>
</main> 
</body>
</html>
